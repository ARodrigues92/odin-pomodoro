<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <meta name="description" content="Pomodoro project for the Odin Project">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!--
      Ionicons 5.0.0 (https://ionicons.com/)
      Copyright (c) 2015-present Ionic (http://ionic.io/)
      Licensed under MIT (https://github.com/ionic-team/ionicons/blob/master/LICENSE)
    -->
  </head>
  <body>
    <div id="h1-container" class="flex-center">
      <h1>Pomodoro timer</h1>
    </div>
    <div id="main-container">
      <div id="pomodoro-container" class="flex-center">
        <div id= "timer-type-container"><p id="timer-type-display"></p></div>
        <div id="timers-container">
          <div class="container">
            <button class="timer-controls up" value="work-time-up"><ion-icon name="chevron-up"></ion-icon></button>
            <p id="work-time">25</p>
            <button class="timer-controls down" value="work-time-down"><ion-icon name="chevron-down"></ion-icon></button>
          </div>
          <div class="container">
            <p id="display">25:00</p>
          </div>
          <div class="container">
            <button class="timer-controls up" value="rest-time-up"><ion-icon name="chevron-up"></ion-icon></button>
            <p id="rest-time">5</p>
            <button class="timer-controls down" value="rest-time-down"><ion-icon name="chevron-down"></ion-icon></button>
          </div>
        </div>
        <div id="controls-container" class="flex-center">
          <button class="media-controls media-buttons" value="play"><ion-icon name="play"></ion-icon></button>
          <button class="media-controls media-buttons" value="pause"><ion-icon name="pause"></ion-icon></button>
          <button class="media-controls media-buttons" value="stop"><ion-icon name="stop"></ion-icon></button>
          <button id="reset" class="media-controls" value="reset"><ion-icon name="refresh"></ion-icon></button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
